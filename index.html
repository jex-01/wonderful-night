<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Have a Drink?</title>
<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #ffeef2;
}

h1 {
    margin-top: 30px;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 200px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff6b81;
    color: white;
}

#noBtn {
    background-color: #cccccc;
    margin-left: 20px;
    position: absolute;
}

iframe {
    margin-top: 30px;
    border-radius: 12px;
}
</style>
</head>
<body>

<h1>Do you want to have a drink?</h1>

<!-- Google Drive Video Embed -->
<iframe 
  src="https://drive.google.com/file/d/1TnwA0m817zSN8kaXl0Pl1xVh27y1i1oc/preview"
  width="320" 
  height="400"
  allow="autoplay">
</iframe>

<div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No</button>
</div>

<script>
let noClickCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const sadTexts = [
    "No",
    "Are you sure? ðŸ˜¢",
    "Really sure? ðŸ¥º",
    "Don't do this... ðŸ˜­",
    "I will be sad... ðŸ’”",
    "Last chance... ðŸ˜ž"
];

noBtn.addEventListener("click", function() {
    noClickCount++;

    if (noClickCount <= 5) {
        noBtn.innerText = sadTexts[noClickCount];

        // YES button gets bigger
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.3})`;

        // NO button gets smaller
        noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
    }

    if (noClickCount >= 5) {
        noBtn.addEventListener("mouseover", moveButton);
    }
});

function moveButton() {
    const x = Math.random() * 300;
    const y = Math.random() * 150;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", function() {

});
</script>

</body>
</html>
