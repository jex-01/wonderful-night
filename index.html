<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Have a Drink?</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}

.controls {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

h1 {
  color: white;
  font-size: 40px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

button {
  padding: 15px 30px;
  font-size: 20px;
  cursor: pointer;
  border-radius: 10px;
  border: none;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: #ff6b81;
  color: white;
}

#noBtn {
  background: #cccccc;
  color: black;
}
</style>
</head>
<body>

<!-- Full screen video -->
<iframe class="video-bg"
  src="https://drive.google.com/file/d/1TnwA0m817zSN8kaXl0Pl1xVh27y1i1oc/preview"
  allow="autoplay"
  allowfullscreen>
</iframe>

<div class="controls">
  <h1>Do you want to have a drink?</h1>
  <button id="yesBtn">Yes ðŸ’•</button>
  <button id="noBtn">No</button>
</div>

<script>
let noClickCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const sadTexts = [
  "No",
  "Are you sure? ðŸ˜¢",
  "Really sure? ðŸ¥º",
  "Don't do this... ðŸ˜­",
  "I will be sad... ðŸ’”",
  "Last chance... ðŸ˜ž"
];

noBtn.addEventListener("click", function() {
  noClickCount++;

  if (noClickCount <= 5) {
    noBtn.innerText = sadTexts[noClickCount];

    // Yes button gets bigger
    yesBtn.style.transform = `scale(${1 + noClickCount * 0.3})`;

    // No button gets smaller
    noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
  }

  if (noClickCount >= 5) {
    noBtn.addEventListener("mouseover", moveButton);
  }
});

function moveButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", function() {
  alert("Yayyy! Letâ€™s go have a drink together! ðŸ¥¤ðŸ’•");
});
</script>

</body>
</html>
