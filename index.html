<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Have a Drink?</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #ffeef2; /* Pink background */
  font-family: Arial, sans-serif;
  text-align: center;
}

.container {
  margin-top: 20px;
}

video {
  width: 420px;
  height: 320px;
  border-radius: 12px;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 10px;
  border: none;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: #ff6b81;
  color: white;
}

#noBtn {
  background: #cccccc;
  color: black;
}
</style>
</head>
<body>

<div class="container">
  <h1>Do you want to have a drink?</h1>

  <!-- Use your uploaded video file -->
  <video id="video" autoplay muted loop>
    <source src="Video Project.mp4" type="video/mp4">
  </video>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
let noClickCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const sadTexts = [
  "No",
  "Are you sure? ðŸ˜¢",
  "Really sure? ðŸ¥º",
  "Don't do this... ðŸ˜­",
  "I will be sad... ðŸ’”",
  "Last chance... ðŸ˜ž"
];

noBtn.addEventListener("click", function() {
  noClickCount++;

  if (noClickCount <= 5) {
    noBtn.innerText = sadTexts[noClickCount];

    // Yes button gets bigger
    yesBtn.style.transform = `scale(${1 + noClickCount * 0.3})`;

    // No button gets smaller
    noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
  }

  if (noClickCount >= 5) {
    noBtn.addEventListener("mouseover", moveButton);
  }
});

function moveButton() {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 80);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", function() {

});
</script>

</body>
</html>
